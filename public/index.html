    <div id="content">

            <div class="discovery_header">
                <h1>What's popular today</h1>
                <p>See recently added photos with the highest Pulse.</p>
            </div>
        </div>
        <div class="tab_navigation_wrapper">
            <ul class="tabs">
                <li class="active">
                    <a href="/">populaire</a>
                </li>
                <li>

        </div>
        <div class="discovery_body_wrapper">

                        <li class="photo_thumbnail">
                            <a href="">

                            </a>
                        </li>
                        <li class="photo_thumbnail">
                            <a href="">
                                <img src="https://res.cloudinary.com/css-tricks/image/upload/f_auto,q_auto/v1568814785/photostream-photos/DSC05459_ziuomy.jpg" alt="Trees lit by green light during dusk" loading="lazy">

                        <li></li>
                      </ul>
                </div>
            </div>
        </div>
    </div>
    <div class="upload_modal_wrapper">
        <div class="upload_modal">
            <div class="upload_modal_title">
                Upload new image
            </div>
            <form method="post">
                <div class="upload_modal_content">
                    <div class="input_wrapper">
                        <label for="name">Picture's name</label>
                        <input id="name" type="text" />
                    </div>
                    <div class="input_wrapper">
                        <label for="name">Picture's description</label>
                        <textarea id="description" rows="8"></textarea>
                    </div>
                    <div class="input_wrapper">
                        <label for="name">Picture's file</label>
                        <input id="name" type="file" />
                    </div>
                    <div class="actions">
                        <input class="button" type="submit" />
                    </div>
                </div>
            </form>
        </div>
    </div>
    <div class="overlay"></div>
</body>
</html>
